<!DOCTYPE html>
<html lang="en">
<head>
    <title>Predix Blobstore Service Demo</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
    <link href="/static/css/loading.css" rel="stylesheet"/>
    <link href="/static/css/heading.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <form action="/">
        <div class="hero-unit">
            <h1 class="heading-small">Predix Blobstore Service Demo</h1>

            <p>Predix Blobstore sample application utilizing the Go AWS SDK</p>
        </div>
    </form>
    <h2>Upload a File!</h2>

    <form id="fileupload">
        <div class="form-group">
            <label for="image">File to upload</label>
            <input type="file" id="image" name="file"/>

            <p class="help-block">Note: Uploading a file of the same name will replace the existing file.</p>
        </div>
        <div>
            <button type="submit" class="btn btn-default upload-blob-btn">Upload</button>
        </div>
    </form>
    <h2>Files Uploaded</h2>

    <div class="table-responsive" id="blob-table">
        <table class="table">
	        <tbody>
				{{range .}}
				<tr id={{printf "%s" . }}>
					<td>
						<a href={{printf "%s%s" "/blob/" . }}>
							<span>{{.}}</span>
						</a>
					</td>
					<td>
						<a href="#" class="delete-blob-link" {{printf "data-blob-id=%s" . }}>Delete</a>
					</td>
				</tr>
				{{end}}
	        </tbody>
        </table>
    </div>
    <div class="loading-modal"/>
</div>
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/loading.js"></script>
<script src="/static/js/blob-actions.js"></script>
</body>
</html>
